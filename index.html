<!DOCTYPE html>
<html>
    <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
<h1>Calculator</h1>

<div id="calcContainer">
<div class="display" id="display"></div>
<div class="calcBtn opBtn" id="allClear">AC</div>
<div class="calcBtn opBtn" id="clear">C</div>
<div class="calcBtn opBtn" id="delete">DEL</div>
<div class="calcBtn opBtn" id="multiply">X</div>
<div class="calcBtn numBtn" id="seven">7</div>
<div class="calcBtn numBtn" id="eight">8</div>
<div class="calcBtn numBtn" id="nine">9</div>
<div class="calcBtn opBtn" id="divide">/</div>
<div class="calcBtn numBtn">4</div>
<div class="calcBtn numBtn">5</div>
<div class="calcBtn numBtn">6</div>
<div class="calcBtn opBtn">-</div>
<div class="calcBtn numBtn">1</div>
<div class="calcBtn numBtn">2</div>
<div class="calcBtn numBtn">3</div>
<div class="calcBtn opBtn">+</div>
<div class="calcBtn zeroBtn">0</div>
<div class="calcBtn opBtn">.</div>
<div class="calcBtn opBtn">=</div>


</div> 
    <script src="javascript.js"></script>
    </body>
</html>
