<!DOCTYPE html>
<html>
    <head>
    <title>Nazulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    </head>

    <body>
<h1>Nazulator</h1>

<div id="calcContainer">
    <div class="displayContainer" id="displayContainer">
    <div class="display" id="display">0</div>
</div>

<div class="calcBtn opBtn" id="allClear">AC</div>
<div class="calcBtn opBtn" id="delete">DEL</div>
<div class="calcBtn opBtn" id="multiply">x</div>
<div class="calcBtn numBtn" id="seven">7</div>
<div class="calcBtn numBtn" id="eight">8</div>
<div class="calcBtn numBtn" id="nine">9</div>
<div class="calcBtn opBtn" id="divide">รท</div>
<div class="calcBtn numBtn" id="four">4</div>
<div class="calcBtn numBtn" id="five">5</div>
<div class="calcBtn numBtn" id="six">6</div>
<div class="calcBtn opBtn" id="subtract">-</div>
<div class="calcBtn numBtn" id="one">1</div>
<div class="calcBtn numBtn" id="two">2</div>
<div class="calcBtn numBtn" id="three">3</div>
<div class="calcBtn opBtn" id="addition">+</div>
<div class="calcBtn zeroBtn" id="zero">0</div>
<div class="calcBtn opBtn" id="period">.</div>
<div class="calcBtn opBtn" id="equals">=</div>


</div> 
    <script src="javascript.js"></script>
    </body>
</html>
